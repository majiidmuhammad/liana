schemaVersion: 2.2.0
metadata:
  name: liana
  projectType: Python
  displayName: Liana
  description: License Application Manager
  language: Python
  version: 0.1.0
  provider: Daun Biru Engineering
  tags:
    - Python
    - Pip
    - Flask
    - Cryptography
  attributes:
    alpha.dockerimage-port: 8081
components:
  - name: image-build
    image:
      imageName: python-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8081
        targetPort: 8081
        path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
