{% extends "base.html" %}

{% block header %}
        <h1>{% block title %}New application{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="card container">
        <form class="card-body row g-3" method="post">
            <div class="col-md-6">
                <label class="" for="appcode">Application</label>
                <input class="form-control" name="appcode" id="appcode" value="{{ request.form['code'] }}" required>
            </div>
            <div class="col-md-6">
                <label class="" for="algorithm">Secret Algorithm</label>
                <select class="form-select" name="algorithm" id="algorithm" value="{{ request.form['algorithm'] }}">
                    <option></option>
                    <option>EC256</option>
                    <option>Ed25519</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="" for="createdby">Created By</label>
                <input class="form-control" name="createdby" id="createdby" value="{{ g.auth_email or request.form['createdby'] }}">
            </div>
            <div class="col-12 text-end">
                <a class="btn btn-secondary" href="{{ url_for('app.index') }}">Cancel</a>
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </div>
{% endblock %}
