{% extends "base.html" %}

{% block header %}
	<h1>{% block title %}Apps{% endblock %}</h1>
	<a class="action" href="{{ url_for('app.create') }}">New</a>
	{% if g.user %}
	{% endif %}
{% endblock %}

{% block content %}
	<table>
		<thead>
			<tr>
				<th>Application</th>
				<th>Secret Algorithm</th>
				<th>Licenses</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		{% for a in apps %}
			<tr>
				<td><a href="{{ a['code'] }}">{{ a["code"] }}</a></td>
				<td>{{ a["algorithm"] }}</td>
				<td>{{ a["lic"] }}</td>
				<td>
					<a class="action" href="{{ url_for('app.update', appcode=a["code"]) }}">Edit</a>
					<form action="{{ url_for('app.delete', appcode=a['code']) }}" method="post">
						<input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
					</form>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
