{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Detail{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="modal fade" tabindex="-1" id="license-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="payload">
                    <label class="form-label" for="createdby">Payload</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            style="height: 120px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, aspernatur molestiae. Nemo non sit qui aliquid voluptatem, neque nam placeat.</textarea>
                    </div>
                </div>
                <div class="icon">
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-arrow-right-short text-white rounded-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                        </svg>
                    </button>
                </div>
                <div class="license">
                    <label class="form-label" for="createdby">License</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" readonly
                            style="height: 120px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, aspernatur molestiae. Nemo non sit qui aliquid voluptatem, neque nam placeat.</textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="con-luar-detail">
    <div class="button-back bg-light border border-2 rounded" style="width: 70%;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">KEY</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">LICENSE</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">ENCRYPT &
                    DECRYPT</button>
            </li>
            <li class="nav-item mt-1 mb-1" role="presentation">
                <a type="sumbit" class="btn btn-success" href="{{ url_for('app.index') }}">back</a>
            </li>
        </ul>
        <div class="tab-content mb-3 mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="signkey text-center">
                    <label class="form-label" for="createdby">License Key</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            style="height: 100px">{{ lickey }}</textarea>
                    </div>
                </div>
                <div class="privkey text-center mt-3">
                    <label class="form-label" for="lickey">Public Key</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            style="height: 100px">{{ pubkey }}</textarea>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <button type="button " class="btn btn-primary btn-lic" data-bs-toggle="modal"
                    data-bs-target="#license-modal"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                        fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                </button>
                <section class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">LICENSE</th>
                                <th scope="col">CREATED AT</th>
                                <th scope="col">CREATED BY</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-arrow-down me-2" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                                        </svg>DOWNLOAD</button>
                                    <button type="button" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="25" height="25" fill="currentColor" class="bi bi-x me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                        </svg>DELETE</button>
                                </td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="tab-pane fade mt-3 mb-3" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                tabindex="0">
                <div class="enc">
                    <div class="decrypted">
                        <label class="form-label" for="createdby">DECRYPTED</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                style="height: 120px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, aspernatur molestiae. Nemo non sit qui aliquid voluptatem, neque nam placeat.</textarea>
                        </div>
                    </div>
                    <div class="icon">
                        <div class="">
                            <button type="button" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-arrow-right-short text-white rounded-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                                </svg>ENCRYPTED
                            </button>
                        </div>
                        <div class="mt-2">
                            <button type="button" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                                </svg>DECRYPTED
                            </button>
                        </div>
                    </div>
                    <div class="encrypted">
                        <label class="form-label" for="createdby">ENCRYPTED</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" readonly
                                style="height: 120px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, aspernatur molestiae. Nemo non sit qui aliquid voluptatem, neque nam placeat.</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                tabindex="0">...</div>
        </div>
        <!-- <ul class="nav justify-content-center gap-2 mt-3">
            <li class="nav-item">
                <a class="btn btn-primary" aria-current="page" href="#">KEY</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="#">LICENSE</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="#">ENCRYPT & DECRYPT</a>
            </li>
            <li class="nav-item">
                <a type="sumbit" class="btn btn-success mb-4"
                    href="{{ url_for('app.index') }}">back</a>
            </li>
        </ul> -->
    </div>
    <!-- <div class="con-detail mt-5">
        
    </div> -->
</div>


{% endblock %}
