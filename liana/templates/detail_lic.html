{% extends "detail.html" %}

{% block header %}
<h1>{% block title %}Detail{% endblock %}</h1>
{% endblock %}

{% block contentlic %}

<div class="modal fade" tabindex="-1" id="license-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="payload">
                    <label class="form-label" for="createdby">Payload (JSON)</label>
                    <div class="form">
                        <div id="payload" class="form-control" style="height: 400px;">{
                            "hello": "World!"
                            }
                        </div>
                    </div>
                </div>
                <div class="icon">
                    <button id="generate" type="button" class="btn btn-primary">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
                <div class="license">
                    <label class="form-label" for="createdby">License</label>
                    <div class="form">
                        <textarea id="license" class="form-control" placeholder="License will be generated here"
                            style="height: 400px;" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="save" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
